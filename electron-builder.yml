appId: com.scrobot.afterposten
productName: Afterposten
copyright: Copyright Â© 2025 scrobot

directories:
  output: dist
  buildResources: build

asar: false
npmRebuild: false

files:
  - "electron/**/*"
  - "public/**/*"
  - "prisma/**/*"
  - "package.json"

extraResources:
  - from: ".next/standalone"
    to: "app"
    filter:
      - "**/*"
      - "!**/node_modules/.pnpm"
  - from: ".next/static"
    to: "app/.next/static"
    filter:
      - "**/*"
  - from: "node_modules/.prisma"
    to: "app/node_modules/.prisma"
    filter:
      - "**/*"
  - from: "node_modules/@prisma"
    to: "app/node_modules/@prisma"
    filter:
      - "**/*"
  - from: "node_modules/better-sqlite3"
    to: "app/node_modules/better-sqlite3"
    filter:
      - "**/*"

mac:
  category: public.app-category.productivity
  icon: build/icon.png
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

win:
  icon: build/icon.png
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64

linux:
  icon: build/icon.png
  category: Office
  maintainer: "scrobot <scrobot91@gmail.com>"
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

publish: null
